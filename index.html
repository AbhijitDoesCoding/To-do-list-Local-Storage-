<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>âš¡ TaskFlow</h1>
      <p class="subtitle">Organize your life, one task at a time</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-number" id="total-tasks">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="active-tasks">0</div>
          <div class="stat-label">Active</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="completed-tasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>

      <div class="priority-selector">
        <div class="priority-option low selected" data-priority="low">Low</div>
        <div class="priority-option medium" data-priority="medium">Medium</div>
        <div class="priority-option high" data-priority="high">High</div>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="todo-input"
          placeholder="What needs to be done?"
        />
        <button id="add-task-btn" class="btn">Add</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul id="todo-list"></ul>

      <button class="clear-completed" id="clear-completed">
        Clear Completed
      </button>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <h2 class="modal-title">Edit Task</h2>
        <input type="text" id="edit-input" class="modal-input" />
        <div class="modal-buttons">
          <button class="modal-btn modal-btn-cancel" id="cancel-edit">
            Cancel
          </button>
          <button class="modal-btn modal-btn-save" id="save-edit">Save</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
